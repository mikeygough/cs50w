{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Your Search Query: {{ q }}</h1>

    <ul>
        {% for substring in substrings %}
            <li><a href="{% url 'wiki:entry' substring %}">{{ substring }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
