<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>Image Search</title>

    </head>
    <body>

        <div class="topnav">
            <a class="active" href="index.html">Search</a>
        </div>

        <h1>Google Image Search</h1>

        <div class="searchbox">
            <form id="googlesearchid" action="https://google.com/search" form="googlesearch">
                <input id="searchbox" type="text" name="q" autocomplete="off" autofocus>
            </form>
        </div>

        <div id="searchbuttondiv">
            <button id="searchbutton" type="submit" form="googlesearchid" name="tbm" value="isch">Image Search</button>
        </div>

    </body>
</html>
